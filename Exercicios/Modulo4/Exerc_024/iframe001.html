<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 250px;
            height: 350px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão do iframe 300x150 --> 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
    </p>
</body>
</html>

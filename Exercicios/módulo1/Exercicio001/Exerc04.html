<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Meu primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(105,105, 173 );
            color: white; /* Comentáio em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo Louco dos Avessos!!!</h1><!--Isso é um comentário HTML-->
    <p>Já me livrei da maldição!!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write('Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length}.')
        document.write('Seu nome em maiúsculas <br>${nome.toUpperCase()}</br>')
        document.write('Seu nome em minúsculas <br>${nome.toLowerCase()}</br>')
        
    </script>
</body>
</html>

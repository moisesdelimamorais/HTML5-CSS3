<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e -OL e Não Ordenadas - UL</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- i numérico, a minúscula, A maiúscula  e I números romanos-->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Faculdade</li>
        <li>Almoçar</li>
    </ol>

    <h2>Lista Não Ordenadas</h2>
    <ul type="circle"><!--circle, disc e square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
    </ul>
    
</body>
</html>
